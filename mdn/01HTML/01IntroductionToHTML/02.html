<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="author" content="lufeil">
    <meta name=description content="coder">
    <title>&lt;titile&gt;element</title>
    <!-- head的内容不会在浏览器中显示，它的作用是包含一些页面的元数据 --> 
    <link rel="stylesheet"  href="*.css">
    
</head>
<body>
    <h1>&lt;h1&gt;element</h1>
<!-- 元数据 <meta>元素
    指定字符编码
    添加作者和描述,description也被使用在搜索引擎显示的结果页中
-->
    
<!-- 在HTML中应用CSS 和JavaScript
    link元素：经常位于文档的头部
        <link ref="stylesheet" href="*.css" >
    script元素：放在文档的尾部（在 </body>标签之前）是一个更好的选择
        <script src="*.js"></script>
-->
    
<!-- 为文档设定主语言
    <html lang="en-US">
-->
</body>
</html>
